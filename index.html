<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">C</button>
            <button class="operator" onclick="appendToDisplay('%')">%</button>
            <button class="operator" onclick="appendToDisplay('/')">Ã·</button>
            <button class="operator" onclick="appendToDisplay('*')">Ã—</button>

            <button class="number" onclick="appendToDisplay('7')">7</button>
            <button class="number" onclick="appendToDisplay('8')">8</button>
            <button class="number" onclick="appendToDisplay('9')">9</button>
            <button class="operator" onclick="appendToDisplay('-')">-</button>

            <button class="number" onclick="appendToDisplay('4')">4</button>
            <button class="number" onclick="appendToDisplay('5')">5</button>
            <button class="number" onclick="appendToDisplay('6')">6</button>
            <button class="operator " onclick="appendToDisplay('+')">+</button>

            <button class="number" onclick="appendToDisplay('1')">1</button>
            <button class="number" onclick="appendToDisplay('2')">2</button>
            <button class="number" onclick="appendToDisplay('3')">3</button>
            <button class="equal" onclick="calculateResult()">=</button>

            <button class="number" onclick="appendToDisplay('0')" style="grid-column: span 2;">0</button>
            <button class="number" onclick="appendToDisplay('.')">.</button>
        </div>
    </div>

<script>
    let display = document.getElementById('display');
    let currentInput = "";

    function appendToDisplay(value) {
        if (currentInput === "0" && value !== ".") {
            currentInput = value;
        } else {
            currentInput += value;
        }

        display.innerText = currentInput;
    }

    function clearDisplay() {
        currentInput = "0";
        display.innerText = currentInput;
    }

    function calculateResult() {
        try {
            // Replace a%b with (b*(a/100))
            const percentagePattern = /(\d+(\.\d+)?)%(\d+(\.\d+)?)/g;
            let expression = currentInput.replace(percentagePattern, (_, a, _1, b) => {
                return `(${b}*(${a}/100))`;
            });

            // Evaluate the final expression
            currentInput = eval(expression).toString();
            display.innerText = currentInput;
        } catch (err) {
            display.innerText = "Error";
            currentInput = "";
        }
    }

    // ðŸ”‘ Keyboard Support
    document.addEventListener("keydown", function (event) {
        const key = event.key;

        if (!isNaN(key)) {
            appendToDisplay(key); // Number keys
        } else if (["+", "-", "*", "/"].includes(key)) {
            appendToDisplay(key); // Operators
        } else if (key === "Enter" || key === "=") {
            event.preventDefault();
            calculateResult(); // Calculate
        } else if (key === ".") {
            appendToDisplay("."); // Decimal
        } else if (key === "Escape" || key.toLowerCase() === "c") {
            clearDisplay(); // Clear
        } else if (key === "%") {
            appendToDisplay("%"); // Add percent operator
        } else if (key === "Backspace") {
            currentInput = currentInput.slice(0, -1) || "0";
            display.innerText = currentInput;
        }
    });
</script>

</body>
</html>
